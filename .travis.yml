before_install:
  - gem install bundler

language: ruby
rbenv:
- 2.5.3
addons:
  postgresql: 12.2
  apt:
    packages:
    - postgresql-12
    - postgresql-client-12
  chrome: stable
env:
  global:
  - PGPORT=5433
dist: xenial
script:
- yarn
- bundle exec rails db:reset RAILS_ENV=test
- bundle exec rspec
deploy:
  provider: heroku
  api_key:
    secure: 
  app: hidden-brook-14849
  run: rails db:migrate
